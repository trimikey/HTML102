<!DOCTYPE html>

<html lang = "en" >
    <head>
        <title>
            Link liên kết trong HTML
        </title>
    </head>
    <body>
        <h1>Link liên kết trong HTML</h1>

        <a href="https://www.google.com/" > GG.com</a>
<!---target =_self là như không dùng-->

        <h2>Target = _self</h2>
        <a href="https://www.google.com/" 
            target="_self"> GG.com</a>
            <h2>
                target ="_blank"   
            </h2>
            <a href="https://www.google.com/"
            target ="_blank" > GG.com</a>
        
    </body>
</html>
